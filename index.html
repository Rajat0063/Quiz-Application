<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qduiz Application Design</title>
    <link rel="stylesheet" href="style.css">

    <!-- Favicon Icon -->
     <link rel="shortcut icon" href="/assets/quiz-favicon.svg" type="image/svg">
    <!-- Linking Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
</head>

<body>
    <!-- Quiz Configuration Container -->
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>

            <div class="category-options">
                <button class="category-option active">Programming</button>
                <button class="category-option">Fundamental Nursing</button>
                <button class="category-option">Principles of Management</button>
                <button class="category-option">Entertainment</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>

            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option active">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
                <button class="question-option">95</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">
                    timer
                </span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="quiz-question"></h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-rounded">
                    arrow_right_alt
                </span>
            </button>
        </div>
    </div>

    <!-- Quiz Result Container -->
     <div class="result-container">
        <img src="/assets/quiz-over.png" alt="image" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">Try Again</button>
     </div>

     <!-- Linking the JavaScript 'question.js' File -->
      <script src="/JavaScript/questions.js"></script>
      <!-- Linking the JavaScript 'script.js' File -->
       <script src="/JavaScript/script.js"></script>

</body>

</html>
